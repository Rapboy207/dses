<html>
    <head>
        <style>
            .rgb-text {
                animation: text-change 6s infinite alternate;
            }
            .rgb-bg {
                animation: bg-change 6s infinite alternate;
            }
            @keyframes text-change {
                0% { color: rgb(255, 0, 0); }
                33% { color: rgb(0, 255, 0); }
                66% { color: rgb(0, 0, 255); }
                100% { color: rgb(255, 0, 0); }
            }
            @keyframes bg-change {
                0% { background-color: rgb(0, 0, 255); }
                33% { background-color: rgb(0, 255, 0); }
                66% { background-color: rgb(255, 0, 0); }
                100% { background-color: rgb(0, 0, 255); }
            }
        </style>
    </head>
    <body class="rgb-text rgb-bg"
        <h1>
            Hey, I'm dses
        </h1>
            <h2>About me</h2>
            <p>
                I am a video game addict who makes yt vids sometimes.
            </p>
            <h2>What I'm working on</h2>
            <p>
                tryna pass school :/
            </p>
        </div>
    </body>
</html>
